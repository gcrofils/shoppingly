  - sprig_id: 16
    title: "本期发现：香奈儿旗下之高级手工制帽工坊Maison Michel"
    summary: Chanel旗下拥有众多一流高级手工作坊，其中就有专注于制帽工艺的老字号Maison Michel。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-03-21
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSCsdmNoMD8Evcs0wePZIGLmlAkJ7uUNbvo0ibnh8iamrrfDdnMeBqVib6w/0?wx_fmt=jpeg$$
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwyY3AzCrW2iczwbF4lBjxulo9ChdWpS2n22cQ2d7gJ4Rc9hibsVw9Y46ichNicu6iaYMsgVVkc44CHoicw/0?wx_fmt=jpeg}}
      <p>Chanel旗下拥有众多一流高级手工作坊，其中就有专注于制帽工艺的老字号Maison Michel。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSzjJvwlPdbYYfianof4cHbvWkNbsuiabyiczhGUMF2oD20VZSfIB4RYREQ/0?wx_fmt=jpeg}}
      <p>Maison Michel始创于1936年，Auguste Michel在巴黎市中心开设了以自己名字为字号的帽子铺。70年代，该工坊用Weissmann缝纫机做出隐形针脚的宽边草帽，倍受当时设计大师皮尔－卡丹和伊夫－圣罗兰的青睐，一时各色宽边草帽风靡巴黎。到了80年代，Maison Michel俨然成为各大巴黎时装品牌的指定制帽工坊，其作品频频出现在Chanel,Givenchy，Nina Ricci, Lanvin等诸多大牌的秀场。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxS9oEj6mQqzQngnYKwGaEJIicHNq5yQkQxb1wLzKpkJaf6ZeApr8FIEibw/0?wx_fmt=jpeg}}
      <p>1996年，Chanel将Maison Michel收归旗下，成为集团的众多高级手工精制作坊之一。自此，Maison Michel不仅为Chanel高级定制与成衣提供各色帽子和头饰，还由Chanel的配饰设计师LaetitiaCrahay出任品牌艺术总监，并新近在巴黎Cambon街Chanel店旁边开出自家专卖店。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSAUXBm90IgiaF4xVfMnwNr3hAicfwe0j7do1boTVs4T33LLmxH77z1hLA/0?wx_fmt=jpeg}}
      <p>直到今日，无论是毡帽，草帽还是布艺帽，Maison Michel依然沿用传统的手工制作工艺，用椴木制造的帽模来定型。工坊总共拥有近5000个不同款式和大小的木制帽模。
      <br/>虽然MaisonMichel每一季都有令人惊喜的新品呈现，但其最经典最畅销的款式当属维吉尼亚（Virginie）；在帽子上方有一个形似逗号的凹槽，也好比一个V字。</p>      
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSyeVAPzc8wyC4Hz8bhErlyf1kXTANCtGKLqOBnQREdpGXOcFWqT1tFA/0?wx_fmt=jpeg}}
      <p>MaisonMichel凭其悠久的历史，精湛的工艺和别具匠心的设计成为高级制帽的翘楚，自然受到各界名流的追捧。不管是影星MarionCotilliard, 歌星Beyoncé还是IT女孩Lindsay Lohan, 甚至Carla Bruni都是他家的忠实粉丝。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSfdNkG6LETF5HKyJfLepS6M8sSZfWvSJPnfBTBy97GMnJJqEV6Xj04w/0?wx_fmt=jpeg}}
      <p>赶紧欣赏一下他家今季的新品吧！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSXAT9pickPmNwtKJ6p4xvpzDrGxBZGWPKDELia1MUm6CO8FNMOQia9O7Gw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSE8tL9CzttZs2egJmGWA7b3nTmRSUdKicVzPT5X6ibb1awFwAwAF5vXicw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzj9H6UjruiaHgIOokqUFIxSLSGnR8DDjzbGKcCL8mSoiaBI5fbu5vgEE2gcSJtugMB6Pmp0WNW5RLw/0?wx_fmt=jpeg}}
      
