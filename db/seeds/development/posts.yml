    title: "魅力调香大师：Francis Kurkdjian"
    summary: 可能你从未听说过这个发音拗口的名字，但你一定曾经与他的作品擦肩而过。他，就是法国人所宠爱的调香大师，Francis Kurkdjian。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-13
    body: 
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0ReM3SQGfRicm6DzZymxZDVxv8sgR54qFlfoMPic3m9eFAmKpic3ct1D25AA/0?wx_fmt=jpeg$$
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzFIm1wejUX62J2V6bKiaiacHOkIvtTO3L2Efpa44jHyfce8UdtV0rj3Fia8KVt75YtDozSzucxxIojA/0?wx_fmt=jpeg}}
      <p>可能你从未听说过这个发音拗口的名字，但你一定曾经与他的作品擦肩而过。他，就是法国人所宠爱的调香大师，Francis Kurkdjian。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0ReCwibwYZuIM63A4QM3F6jdfG6fd0fZ3iadhckSNn7nCrz5pFVoRSTLpVg/0?wx_fmt=jpeg}}
      <p>弗朗西斯不是出生于香水之都格拉斯的香氛世家，而是来自亚美尼亚。自幼学习钢琴和舞蹈的他，在15岁时立志要成为调香师。从法国著名的国际香氛学校ISIPCA毕业后不到两年，年仅25岁的弗朗西斯就调制了Jean-Paul Gauthier最经典的一款男士香氛，le Mâle。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0RecWQsrYg4Xkm29PjtVavhILUVPXdPURFJsgSYFrR5dUaH10l0SOYU3Q/0?wx_fmt=jpeg}}
      <p>此款香氛的巨大成功令弗朗西斯很快获得与众多大牌合作的机会，并创作了一系列个性鲜明的作品。<br/>
      2001年，他创建了自己的定制香氛工坊，成为第一位提供定制服务的调香师。<br/>
      弗朗西斯不仅调制香水，他还曾为众多展事设计香氛效果，比如上海世博会期间法国馆就采用了他的设计。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0Re3tdw0QrdzeLxOniaJLcsf6JRqagA2CX89iap8ice2HITYVBLAvOyh2VLQ/0?wx_fmt=jpeg}}
      <p>荣获法兰西艺术和文学骑士勋章的弗朗西斯在2009年创建了自己的高级香氛品牌Francis Kurkdjian。如果你厌倦了化妆品超市里千篇一律的香氛，那不妨去Francis Kurkdjian位于巴黎市中心一区的高级香氛专卖店逛一逛。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0Re1Gv5nRxKViaicedkoyrJyvFXNO0Gq4HiaI0IShxkx3tdWzMyJdGoADH8g/0?wx_fmt=jpeg}}
      <p>5, rue d Alger - 75001 Paris</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0RegI2ODJlEETu2uvyQjlSp97UBYJ14B9UUUn8Wib5F6uapaSToW3Y8Z2Q/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0Re24tjL5msgfW3hbVyPASXpjuuXAKLlHrGBNfOiaRibu4t1rjAZcicSWnRw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0ResxHalYib0vl7kwZBoyZkckFPGwFjxo7WyyHbHQO8TogER4K23PbtUgw/0?wx_fmt=jpeg}}
      <p>这么多选择，总有一款适合你。如果实在找不到你的最爱又舍得千金一掷的话，还可以选择定制哦！<br/>
      弗朗西斯为庆祝春天百货150周年的特别版：Le Beau Parfum</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0ReTTlfhlEz1UODCfmWVCtQGHp9Icp062W2O2Wyq0S2pFy7GBAZ5iawO1g/0?wx_fmt=jpeg}}
      <p>本季新品：A la rose</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLz7h3NqZuZPqLlhh2YMP0Rea2ffqY4ByBBIxLFHZY4K2Lvh9EDCD5OQc5NaUuXPEiaNuibBtRAb898g/0?wx_fmt=jpeg}}
      <p>去年圣诞Francis Kurkdjian在巴黎玛黑区的Pop-Up店</p>
