    title: "ERES Paris, 香奈儿集团旗下的高级女士泳装品牌"
    summary: 上上期“巴黎精品攻略”介绍了高大上的父子泳装品牌Vilebrequin，那不少小伙伴们都在问：最顶尖的女士泳装品牌是哪个呢？
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-09
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBvxTVk9nAogWMY7ZJibRoztekTwmumwViaiaFwyEbKw7cLGcuQ1picw6BEA/0?wx_fmt=jpeg$$
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxSibug92yRvD6ezhW38jiaiczRclxjnoicweAhrQTL0vsiaJnxczFfMq73juLAVYspcQXycPaoQk3VGoQ/0?wx_fmt=jpeg}}
      <p>上上期“巴黎精品攻略”介绍了高大上的父子泳装品牌Vilebrequin，那不少小伙伴们都在问：最顶尖的女士泳装品牌是哪个呢？<br/>
      今天我们就来看看香奈儿集团旗下的顶级泳装品牌ERES Paris吧！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBYqibvOicXhLUoKlcjiaSealNdibmF4WiaRdOcHSR8yj587mCsbuWBwH22pQ/0?wx_fmt=jpeg}}
      <p>ERES Paris是由法国女设计师Irène Leroux在1968年创建的。Irène一反传统泳衣业的季节性，决定一年四季都销售泳装。这个在当时被认为是疯狂的大胆举动奠造了今日的ERES Paris。<br>
      在设计上，Irène推崇极简，她舍弃了钢圈，鲸骨，衬垫等当时常用的泳衣附件，推出了一系列线条流畅的新款式，从此奠定了ERES Paris的经典简约风格。</p>
      <p>可是Irène也面临着一个巨大的技术挑战：怎样才能既设计简约却又保证最佳塑身效果呢？她从面料创新上找到了解决方案。ERES Paris运用特别定制的专利莱卡纤维，它有一个好听的法语名字：peau douce，意为细腻肌肤，顾名思义，该泳装面料跟人体肌肤一般细腻光滑并具有支撑性。品牌还拥有另外一种叫做“降落伞布”的定制面料，特别快速易干。<br/>
      ERES Paris凭其简约风格和创新精神取得了巨大成功，在1996年被香奈儿集团收归旗下。为保证品牌质量，至今其产品仍由位于巴黎市区的自有工坊制作。<br/>
      除了在巴黎马德兰广场的旗舰店，ERES Paris在不少潮流都市都有销售点，但是目前尚未进入中国。所以ERES粉们有机会来巴黎一定要去旗舰店膜拜一下！</br>
      巴黎马德兰广场的旗舰店</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBqFtwx7qhGOcmWM1WZsxbGiaYwt21hKiamcU0xIArbZ3xuOTFEZG8boXQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLB3uAsbddMVqib8GUjY3cQibVF7IggRBzyiaIxU4hlibcibEWiaU5icZ26boQqw/0?wx_fmt=jpeg}}
      <p>ERES Paris是各时尚杂志宠爱的品牌</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBoLt1LLA1icQp2hGX2sDiaysTK6kT9w8YvPtjxAedxCVvMu0AxIYmZwLA/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBxOhIn4vbzLy8Q3xKiaCntTzB7fld7JCfQ3zM5WxFzndlMqj6zHXVgXg/0?wx_fmt=jpeg}}
      <p>这一季品牌还专门与旅居迈阿密的法国时尚达人LAURE Hériard Dubreuil合作推出了限量版LHD X ERES，快来欣赏一下！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBfbCLnpKWU70jz8xL9RQxkfibuxzGdcoqX7ftTuA6kbQkV48Nz0kYiaAg/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLB5CV1Csbc6bfmRwDaOgQg7Auu4S7LYGowQmnhNZda2NybG2t25pYXqw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLB7s1vEuqzGr2O6yia7ibJhIm10nOHzXEuibdpw6oiaMlbvv6a1GfiaWqJCUw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBbbRc4tP3PCaRgj1mxoVNjnjMcOSQyVhD3OEdJtjQj7VqBeIHvQg9sw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBrhI3B1clnIRR46844VLojNzuHg9jhP4GybjhpJfapYFIbk6zCTVRAg/0?wx_fmt=jpeg}}
      <p>基本款：一件头的单色泳衣居然也能这么美！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzAdbibs9UPxWKfUKJSjicsLBa57DENibyPUgo1KXNQewWmricfggzJO5xGm9ybeQmFkppl3icQdiaARymg/0?wx_fmt=jpeg}}
      <p>ERES Paris也有内衣系列，都是用法国生产的高品质材料精工细作的哦！</p>  
