  - sprig_id: 3
    title:  Kilian：来自干邑世家的香氛大师
    summary: 作为香水的发源地，这一瓶瓶神奇的Perfum已然成为法国人生活中不可或缺的一部分。巴黎女人的魅力，法国男人的浪漫，都离不开空气中那若有若无的一缕芬芳。今天我们就一起来发现一个古老而年轻的名字，Kilian Hennessy。
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayl0pV2ZjaVqK7sqUjIm1rRzOQYkMic31TMtVLXEZGan97tVDGTW4lHRg/0?wx_fmt=jpeg$$
      <p>作为香水的发源地，这一瓶瓶神奇的Perfum已然成为法国人生活中不可或缺的一部分。巴黎女人的魅力，法国男人的浪漫，都离不开空气中那若有若无的一缕芬芳。</p>
      <p>可是如今的香氛市场基本已被几大国际化妆品巨头占领。即便在法国，也很难找到历史传承的香水世家或成功的独立香水品牌。</p>
      <p>今天我们就一起来发现一个古老而年轻的名字，Kilian Hennessy。没错儿，这个Hennessy就是奢侈品巨头路威酩轩（LVMH）集团四个缩写字母中的那个H，也就是著名的干邑品牌轩尼诗，Kilian Hennessy是轩尼诗家族的直系传人。今年43岁的Kilian在大学主攻传媒，毕业后又师从几位调香大师，并曾为Dior, Armani等大牌香水工作。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayiaaNXcuWmTDbxDoAgtiaxZYYwd4yxzgTJWicKIlEopuukRyr77fcPhARg/0?wx_fmt=jpeg}}
      <p>可是Kilian一直孕育着一个梦想：创建自己的独立香氛品牌，于是在2007年，by Kilian诞生了。</p>
      <p>与商品林林总总的化妆品超市截然不同，by Kilian的店里宁静安逸，好像是设计师的私人客厅。客人们可以坐下来边品咖啡，边挑选自己喜爱的香氛。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaay3q7AJxAr615tRyOTWMNwHjt5y4Z494r5g3JecncSE2KibgABWaqyeIg/0?wx_fmt=jpeg}}
      <p>Kilian设计了好几个香水系列，最早推出的是黑色系列，包含十款香水。主题围绕着爱与诱惑，天堂与禁忌，充分演绎了爱情游戏的各个阶段，浪漫而刺激。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayicu5cDcIIric9kqWZg3Z6BAfib4guEvMq52nCMLbj3oEKMDQCtvANUdLg/0?wx_fmt=jpeg}}
      <p>阿拉伯之夜系列以玫瑰，麝香，琥珀和乌德琴木为主调，充满东方风情，仿佛带你进入天方夜谭去探访香艳神秘的后宫。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayNrTRexlOSRD1qP2WcKG2ZGXdPLnh0xPxsichIIPq5qp8lpFhekXSIZQ/0?wx_fmt=jpeg}}
      <p>亚洲故事系列则以睡莲，绿竹，白茶，茉莉和檀香为主调，清新淡雅，有无限的诗情画意。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayibyx9mTnZnibnXkeXKLHJkwEmBXNUicLEDTXmD4MficfyNmNUomr0ELNGA/0?wx_fmt=jpeg}}
      <p>品牌最新推出的一个系列是善与恶的花园，讲述的是被禁忌的游戏，诱惑依然是永恒的主题。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaaytV7icvkavLq7Dibiarp6fVVkxib6gRaEZRErXVxJU1pGCkOHE15pK7Uwrg/0?wx_fmt=png}}
      <p>http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayDQ53txYfBqYWECMk8IOWTdLxo44F5PmQVIcfyg8tdjNEpNvm3DTjAg/0?wx_fmt=jpeg</p>
      <p>By Kilian的香水都是装在艺术品一般精美的匣子里，为了环保，客人用完一瓶香水后可以只买续瓶，回家自己注入原来的香水瓶里。还有可以随时携带的迷你装哦！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaaykEibQNqrWFiaKmtLq7Zo7W4q2GDTDic1Bzc6ibjONATw17N5LkicxbKTg0g/0?wx_fmt=jpeg}}
      <p>独具匠心的Kilian还设计了一系列香氛首饰，在项链或耳环吊坠中藏有一块储香陶瓷，只要把香水喷洒在陶瓷上，就可以持续地发散幽香，是不是很独特？</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaaytXLtYBzN7qr4NWymoHlltJ619oo6Zv0QtudzOPRROoxg6cbdzP0gWg/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayj9T3fGPFtbjgzianVHeHpxqqQqmRV5coRYP1hib0AQGfMHhvSE29yLow/0?wx_fmt=jpeg}}
      <p>Kilian创建的品牌很快就成为媒体的宠儿，专家们密切关注着这个年轻品牌的每一步成长。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayenvp4D2xoeAdHtQJL47m98XlLEfVkBlRsBaKWn2f7exSL4iata9zpicQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayct8p6tibBhWibyGic5IdauVWacN7CK9nXcpOTu9frEaAYheE9APiaJYIzA/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayCa0icp5dkcCLjtCTfcV3lQlAwCw7tBY8UQSKSFPeR1kpxicZEQYVGq5w/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayGXptjh4ZpNM0qUOV9dMlibL6Rx8o1Q5iax5XzCttnZibX3OguqRERAGPw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzUOibnUOaYtPU4HiaKDloaayj3A0VbXkhK9BypSXqmtdDSJpV9a31icjQdl57dfia78HYJK9ypT7eEyw/0?wx_fmt=jpeg}}
      <p>巴黎旗舰店就在离香奈儿几步之遥的康朋街上，值得探访</p>
