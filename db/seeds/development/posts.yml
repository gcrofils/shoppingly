    title: "Le Slip Français : 最会玩酷的法兰西裤衩"
    body:
      <p>是的，你没有看错，这个不靠谱的法国品牌就叫“法兰西裤衩”。故事的起源是这样的：2011年，刚刚从培养法国企业家和高管的摇篮－巴黎高商HEC－毕业的纪尧姆－吉博才25岁，他在喝咖啡时跟一个朋友打赌说，只要有精彩的故事和纯正的法国制造，就可打造一个品牌，哪怕是内裤！朋友不信，于是“法兰西裤衩”就这样诞生了。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN5hVs3icboWZibhnkibXZ6xddmiam65sJxZkTlP0PHSJUTb1cGjqB2z74Q5A/640?wx_fmt=jpeg&tp=webp&wxfrom=5}}
      <p>纪尧姆要做的可不是一般超市里的廉价内衣，他在法国南部一个风景如画的小城找到一家有60多年历史的作坊，继续用传统的手工工艺来生产内裤，而且是100％法国制造。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN5QENiaXm5wcPv5LUleicbuBiazjEf1yg6aKUXBtVbYhsrlfn6WyIibiau4kw/640?wx_fmt=jpeg&tp=webp&wxfrom=5}}
      <p>为了推广“法兰西裤衩”品牌，纪尧姆把他在商校所学的本事都用上了。社交媒体宣传，粉丝团，与成功品牌合作推出限量版，众筹融资等等。</p>
      <p>与女士内衣品牌Princesse Tam Tam合作的限量版</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN51fCRDYZJQk2lLItr7R4S6FFXjTvDLYZbepC9l15RJ99poCb5evCRkQ/640?wx_fmt=png&tp=webp&wxfrom=5}}
      <p>与资深设计师品牌Agnès b合作的限量版</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN59LhiavAeJ4DX38zFLbO6L1yLteicBHN79CFHg73aUjDEDibQT6WEoFauw/640?wx_fmt=png&tp=webp&wxfrom=5}}
      <p>与时尚女装品牌Claudie Pierlot合作的限量版</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN59s4TWU8eXc0Muia6rlkOUycpjYFuhy8DcbHvBiaaYLVMaPic4HzKQAbqQ/640?wx_fmt=png&tp=webp&wxfrom=5}}
      <p>与水手装品牌Saint James合作的限量版</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN5BZ5N4bJWaB4RVPXshlkqtNN7Xic9scKickUEhHz8nRB6MY57lxS3clOw/640?wx_fmt=jpeg&tp=webp&wxfrom=5}}
      <p>三年多的时间，品牌开发出一百多个产品，从各式男女内裤，泳装，T恤，到草编休闲鞋，并在2014年秋天在巴黎引领潮流的玛黑区开出第一家专卖店。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLw0LlaGaic0qyyE0ib4je2VN5N7uY8O21zk46oDLOYbshia2IdpTEQoibCIjCT3VR2UKPYPz5sbs2ianjA/640?wx_fmt=jpeg&tp=webp&wxfrom=5}}
      <p>纪尧姆的雄心是要把小小的“法兰西裤衩”打造成一个国际品牌！<br/>
