    title: "Vicomte A : 亚瑟子爵的马球衫"
    summary: 一个法国贵族子弟的创业故事
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-05-05
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdK7Lic3ZkBEu4iaf9pMSuFEH7kkGGM4bXqgN1L93T0lX6Y4j04aZXTjV3g/0?wx_fmt=jpeg$$
      <p>有型有格的法国男人钟爱的休闲品牌是什么？答案是：Vicomte A马球衫，Vicomte A是Vicomte Arthur的缩写，即亚瑟子爵的意思。不知品牌创始人亚瑟是否真的拥有子爵头衔，但他的名字却是实实在在有着贵族痕迹的De Soultrait。在百年老店和大牌云集的法国，一个只有短短10年历史的休闲品牌是如何创造这个奇迹般的成功故事的呢？</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKVcUbMVqO7PwhqGlve957ic1AGUFpwjes2mpj0WT0EvCYibn8aq1ZKzgQ/0?wx_fmt=jpeg}}
      <p>故事还得从10年前说起。大学四年级的亚瑟去美国一家公司做实习，很不走运，该公司倒闭了，亚瑟只好自谋出路，开始挨家挨户地上门推销自己设计的领带，居然小获成功。回顾往事，他承认：这段推销经历让我发现品牌的最佳客户群是那些美国银行家的阔太太们！</p>
      <p>回到法国后，年仅22岁的亚瑟创建了自己的品牌Vicomte A，首先推出的是马球衫。老佛爷百货的副总经理是他父母的老朋友（看，不是一般的家庭哦），于是在店里给了他一个小柜台来试卖他的polo马球衫。“Vicomte A马球衫的特点是双色款，这是我从小看赛马，从骑士服得到的灵感，”亚瑟回忆道，“因为我的祖父母拥有赛马，我对这个圈子比较熟悉”。（哈，家族背景再次曝光）</p>
      <p>贵族帅哥亚瑟</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKkYy3wn48NqwEEXD2TeZmtOYEKnp1jiaOrWtykxHZT2KObEn2ZAUGFwA/0?wx_fmt=jpeg}}
      <p>Vicomte A的设计即经典又反叛，品牌的徽记是戴着王冠的字母V和A，充满贵族气息；同时又大胆使用各种鲜艳亮色，如玫瑰红，苹果绿，效果很是惊人，成功演绎了一种另类时尚，赢取了众多粉丝。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKkzCCqpQzSTbrOQDMcULHpptKRfnnBHf6TJbK1DPkSg3icF1TsHVHv4A/0?wx_fmt=jpeg}}
      <p>品牌热衷于赞助各种高尚体育赛事，从马球，高尔夫到赛艇赛车，从而缔造了一个高端休闲品牌。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKeSTfOic5zRxoY7TdOV4iadGUPibePajfBxJT8A2jZwX3I7gUEwAAEHyhw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdK9mycciaWFUz1H5pW04mPwyfCmol6MpjjE0Y8Sv2DjNo1BibRNAXq2Z3Q/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKNBIX9NOzn9BI1v4g4NUpMaia9Oa5TulIjmLt3b1hsQQT2OR8KUjR6bA/0?wx_fmt=jpeg}}
      <p>有趣的是，尽管VicomteA已是颇有知名度的字号，到今天亚瑟依然用他自己的朋友做广告模特拍大片。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKn3LYJJiaM4XVQGZNljAcrm0ric5CWHHHiaPsvEjKCbtfhZ6XjicrKibcLgw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKyngS8mDxwAvfWMYnsBC459lSRIXYR678hDXysozyCj4K2s9nqxbib4A/0?wx_fmt=jpeg}}
      <p>在短短的10年内，以马球衫起家的Vicomte A现在拥有男装，女装及童装系列，并开始进军国际市场。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKVCxKB5heGhNrkPpFgnmuBEbYyJEyDc3b5fLQUSFVlWa3gzNTOqvMvA/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKrFDSnszpunygrxHGRBLODBDpP3EWkFdAx0xj5Bkia4xMRZEpNEaRAxQ/0?wx_fmt=jpeg}}
      <p>看看，他家的广告是否够另类？</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKSKpFrL6XEVrF62MUCR7fNsnZzmMiaocbzSs7LMjU6iaca2XnOf6u4ppQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwjLLDK35WaT72GQuYNLMdKrdFcicxHcLryGITskxibweyTicvtRcqsCre9u26jJznoteKpPDNe5IicqQ/0?wx_fmt=jpeg}}
  - sprig_id: 8
    title: "来自格拉斯的香水世家Fragonard"
    summary: 法国最古老的香水品牌之一，至今仍是家族经营。他家在格拉斯的香水博物馆和巴黎的旗舰店都值得一游。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-29
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLyicUHgGLMShPoPMtLqROAc6wg8Us75icwvkJ8icDBN33Xbl2ic4xia4icNZ3vgIY2XHTdHR3RkWVSibo8tw/0?wx_fmt=jpeg$$
      <p>Fragonard，中文有译成花宫娜，颇为艳俗，所以还是用原名Fragonard。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyicUHgGLMShPoPMtLqROAc6ahM5SApKDPQuuWvXI0p7PTIA9Raibh9R4JQKjlqv2KFeuSeicDVOgYDQ/0?wx_fmt=gif}}
      <p>Fragonard是仅存的几家发源于香水之都格拉斯的品牌之一，始创于1926年，起名Fragonard是向当地的著名画家Jean-Honoré Fragonard致敬。</p>
      <p>在格拉斯的几个香水世家之中，Fragonard是经营得最为成功的。除了游客络绎不绝的格拉斯香水工厂，还在巴黎拥有香水博物馆，最近更在市中心歌剧院附近开出三百多平米的旗舰店。</p>
      <p>跟诸多大牌相比，他家的价格比较亲民，选择又多，总有一款适合你的口味。除了香水之外，有很多香氛护理产品，如香皂，香薰等等。都有非常漂亮的盒子，自用送人都很体面。</p>
