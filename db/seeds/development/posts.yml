  - sprig_id: 9
    title: "Bellota-Bellota® : 最好吃的伊比利亚火腿"
    summary: 正宗的吃货们都知道，最好吃的火腿出在西班牙，最好吃的西班牙火腿出在伊比利亚，而最好吃的伊比利亚火腿则是Bellota-Bellota® 。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-23
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjHYvNJ7Zrb5CMkJ17P2pnmKFp3FK03nPwqxfibz1hevAaplsjCdWWfZw/0?wxfmt=jpeg$$
      <p>正宗的吃货们都知道，最好吃的火腿出在西班牙，最好吃的西班牙火腿出在伊比利亚，而最好吃的伊比利亚火腿则是Bellota-Bellota® 。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmj3CB5eZoaqUoPUShKcIIe4Fk27yYz6YdoRurmkbJzu25tCMHzvaqAcg/0?wxfmt=jpeg}}
      <p>Bellota是西班牙语“橡果”的意思。因为最佳级别的伊比利亚猪必须完全放养，而且只吃橡树果，才能使用Bellota的官方分级，即橡果伊比利亚火腿。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjpOwn9R3JwqZo12Dke84ial1qy8yEgdHmO9l6bYaM3jcTzj7x4BLEib4A/0?wxfmt=jpeg}}
      <p>这种幸福的伊比利亚小黑猪因为全身黑毛，所以西班牙语里也有Pata Negra（黑蹄）火腿一说。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjQL6AYpia3DiaGjgiaoh88u9z9MzqebvBicoYoM89iaOnqpyBcn0CCCNlzTg/0?wxfmt=jpeg}}
      <p>Bellota火腿有严格的制作和腌制工艺，最少得风干24个月，陈酿级别的（对，跟酒一样！）则需风干30到48个月。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjDz5EvWPksdWTYia91KpZnOA6nTia3lzHJoG5bbScTBJrB7eDhd4P1lEA/0?wxfmt=jpeg}}
      <p>Bellota-Bellota®（看好了这个注册商标印记）则是一个最高大上的橡果伊比利亚火腿品牌。他家的火腿是装在这样的限量版箱子里的，当然你也可以单买火腿。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmj89bJD6gRW3t0z7rlFCohuUp8C1IusUrN3YTuiaTv6jcxnDN0KIlP1aQ/0?wxfmt=jpeg}}
      <p>有专门的片火腿师傅，叫Cortador Master。还有专用的片火腿架和专用刀具。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmj3CWNnx4b8j7MiaQY9AqXKSrgqibPFG5ovRfgUlnLXY6oJBpbcSJGptvQ/0?wxfmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjp92mt5WELL5fqebgk8s6zgicvAUXpRWE8MD1Q1uDaibqq6ChOVzNrf5A/0?wxfmt=jpeg}}
      <p>片出来的火腿薄得透明</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjc8SCVPa3VW1mwhx5V9lJDSh8MZOqCKIiajbXmnE3LJCCDwfOUe0y9Bw/0?wxfmt=jpeg}}
      <p>最好用Bellota-Bellota®专门设计的火腿加温盅(Volcan)微热后品尝，香味更加醇厚。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjCfbgiatDriaWuYZtUB8bMw7OM7GYouhZiajBLxUsfRPrSnVzJtI1lcxFw/0?wxfmt=jpeg}}
      <p>可以当开胃小点吃</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjRNMiacHLA24zUicpdxSibn2ibjUvuSwraOVMGx32Zs8ZbCY5YJ3BP6m21w/0?wxfmt=jpeg}}
      <p>可以配在色拉里吃</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyw1MH9udblsvxM1oTGCHmjrhzT6ibIVibyNax0mpU090svibljQCV4TicO04nM4m9Bic6WFdd3VOpq1yw/0?wxfmt=jpeg}}
      <p>怎么样，垂涎三尺了吧？</p>
      <p>Bellota-Bellota®火腿在巴黎老佛爷有专柜，自家专卖店就在香榭丽舍大道附近的黄金三角地带，乔治五四季酒店对面的一条小街里。除了伊比利亚火腿，店里还有各种鱼子酱，三文鱼等珍馐美味，中午有好吃到叫人刻骨铭心的火腿三明治，还等什么，赶紧走起！</p>

  - sprig_id: 20
    title: "把茶叶当成时尚来经营的Kusmi Tea"
    summary: 探秘法国最时尚的茶叶品牌
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-15
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzHYDgFzY95snkApicBDtn7oFictUOr9gqGOp9He4Yg5a0FJx6m8V2xxIGz85ffgEFRFnmCT7sY3ryg/0?wx_fmt=jpeg$$
      <p>Kusmi Tea是一个正宗的百年老字号，它诞生于1867年的圣彼得堡，由Pavel Michailovitch Kousmichoff创建。他所调制的混合茶Bouquet de Fleurs很快成为沙皇的最爱。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8Oxw3ocdxDugZ3KK7za9zpswHoFZiayiaYaTYWDqvcJlCPnP2YKAN9t5Ig/0?wx_fmt=jpeg}}
      <p>20世纪初为躲避大革命的冲击，Kusmi Tea迁至巴黎，并在欧洲，中亚和美国开设分号。可是在战后由于家族后人经营不善，品牌逐渐败落了。一直到2003，由原本经营咖啡豆贸易的Orebi兄弟接手后，这个老字号才终于重获新生，在短短十年间成为最时尚的茶叶品牌。</p>
      <p>那Kusmi Tea的新主人是如何妙手回春，让这个百年老妪重新焕发青春的呢？品牌总裁Slyvain Orebi用一句话解答了这个问题：Kusmi Tea卖的不是茶叶，而是一种生活方式。我接手品牌后做的最正确的一个决定就是聘请了有化妆品营销经验的专家来主管市场推广。</p> 
      <p>确实，从产品包装到店铺设计到媒体宣传，Kusmi Tea的定位就是法兰西生活时尚。品牌的定位远远超出传统的饮茶一族，而是面向所有时尚消费者。把茶叶当成时尚来经营，这个出其不意的定位让Kusmi Tea在短短时间内脱颖而出，成为时尚媒体和潮人们追捧的对象。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8OcMBg7LDL1z2mianvibjENOBNsqITicKaianRvXJ0hquRP4Wgty0RyrU9CQ/0?wx_fmt=jpeg}}
      <p>连有着几千年饮茶文化的中国游客都被Kusmi Tea精美可爱的包装吸引，那些花花绿绿的小圆罐成了回国送礼佳品之一。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8ODeA5ZS5HRp0sRVdKibS0E3gzCuIeFLqSzaibiaT25icPicrwGQR0NUCibyhA/0?wx_fmt=jpeg}}
      <p>除了传统的绿茶红茶等系列之外，它家还推出了多种独家调配茶，其中最畅销的是排毒系列Detox，是许多明星的最爱哦！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8OsY3rrUHDicyhoq1E0j77a5X29T2mQys2LUsoY1sh6fOOslvyJWdgxVQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8OPPnBUL9CEElWWMpAvick2LNtc23ZXEQJ3lUsG8oHrLwsc4jKXibn4eHg/0?wx_fmt=jpeg}}
      <p>还有给恋人们的Sweet Love</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8OEIRfzVtWUCdc4JPGH0Rib2ZIUouVsFqiaicuuZVKia1rMSaicx551p80CtQ/0?wx_fmt=jpeg}}
      <p>新推出的限量版Jean-Paul Gaultier</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8ONJvsn7Y1F1DnqVmEX43cibicg8GgM9t0w0S4IjSwc1ssDgvlp0pAcebA/0?wx_fmt=jpeg}}
      <p>Kusmi Tea在香榭丽舍大街上的专卖店</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8OnkZzpdy82enQ2C05Nh2ekawQJbKfiaFia2HTNEvnv4WcsHGuFV0Lz4FA/0?wx_fmt=jpeg}}
      <p>二楼还有茶室</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxibGc0GfV8QTGvOlvHLOg8Oyr1ofaaJ9BOAPbaZuibp4WVEAeLeXR2MRF9emrNLLETCHa4gN5YX1gA/0?wx_fmt=jpeg}}
