      <p>巴黎新开的旗舰店</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLyicUHgGLMShPoPMtLqROAc66be6uwOhTjGcia2461LHoq3Mb2nPIPN3t0naxBPMNA64Gg3Wpia01fqg/0?wx_fmt=jpeg}}
      <p>美美的各式香皂</p>
