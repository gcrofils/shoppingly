  - sprig_id: 4
    title:  小资亲民的法国童装品牌：Cyrillus
    summary: 聪明的法国妈妈们很少给小朋友买很贵的大牌子，道理很简单：孩子长的那么快，衣服大多只能穿一季，不值！那么法国妈妈们都给小朋友们买什么牌子的衣服呢？
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-05-21
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzttMfKbaVbibhUVW0ClDicLJofvy99F0Tra8Ag5KHibdgVpcVsBFzgWZmOhMFgTv6sTT4Riaop2M1YzA/0?wx_fmt=jpeg$$
      <p>提起法国童装，大家首先想到的肯定是小樱桃Bonpoint和Jacadi，他们家的东西确实好，但价格是不是有点儿叫人难以下手呢？其实法国的聪明妈妈们，哪怕是家境殷实的，也很少给小朋友们买很贵的大牌子，道理很简单：孩子长的那么快，衣服大多只能穿一季，不值！</p>
      <p>那么法国妈妈们都给小朋友们买什么牌子的衣服呢？今天就给大家推荐一下情调小资，价格亲民的Cyrillus。他家的设计时尚大气，用料做工大大优于快时尚品牌，价格又很亲民，是法国妈妈们极为亲睐的一个品牌</p>
