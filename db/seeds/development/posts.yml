  - sprig_id: 14
    title: "寻找下一个爱马仕， Camille Fournet"
    summary: 当成群的游客们还虔诚而耐心地在爱马仕店排队时，法国时尚达人们却已悄悄转移目标，去发现新的高品质低调奢华品牌。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-03-30
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlkQRcNdtHCGNyydYdmTylHVXGulUGVHXJER1hpgO5FzCR6LfM0m6LSA/0?wx_fmt=jpeg$$
      <p>当成群的游客们还虔诚而耐心地在爱马仕店排队时，法国时尚达人们却已悄悄转移目标，去发现新的高品质低调奢华品牌。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLwKH1CP8E2GVjQmBvkDyTZv77YKwSlmlibfBM8Mzn1zIWIsESEdCmnbrLNjADQAnatXZZWJ6viaoujQ/0?wx_fmt=jpeg}}
      <p>在高端皮具领域，不能不提到一个历史悠久的后起之秀，Camille Fournet。Camille Fournet先生早在1945年就创建了自己的皮具工坊，起初主要生产小皮具，皮带和表带。由于品质卓越，又走定制路线，很快就小有名气。从60年代起，工坊开始引进各种进口稀有皮革，如鸵鸟皮，鳄鱼皮，蟒蛇皮等，并开发出不同色系产品。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlAsFMuQM7WticzicL0eV0btzjibichQpd2byXlefL6v4yntuEWkO8su68Xg/0?wx_fmt=jpeg}}
      <p>他们的品质和工艺很快就被高级钟表业的大颚们看中，成为众多品牌的指定表带供应商，其中包括卡地亚，积家，百达翡丽和宝玑等业内翘楚。</p>
      <p>1994年，前开云集团高管Jean-LucDéchéry接手了这个家族企业，并开始为它绘制新的发展蓝图。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlpTJBJ0zMGqEnR5Sd8fBSQ5l9HpmJeM3eicNibFeLDJGjOlI1nqcJ0X8g/0?wx_fmt=jpeg}}
      <p>不再甘心于默默无闻地在幕后为各大高级钟表品牌做嫁衣裳，Camille Fournet 决定打造自己的国际品牌。从日本到韩国，质量是Camille Fournet最好的通行证。短短十余年，这个独立品牌真正走向世界，95％的产品用于出口！</p>
      <p>Camille Fournet在日本已拥有8个专柜，并在2012年在北京的福侨芳草地开出首家专卖店。不久前，Camille Fournet又在时尚之都奢侈品聚集的心脏地段，距香奈儿咫尺之遥的康朋街5号开设了巴黎旗舰店，俨然要与LV，爱马仕一争上下。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlOQ8lph9JspkSdAWoFdJM4qexX1Mib0hJBajzRPHeucjRmXn7jSRr7KQ/0?wx_fmt=jpeg}}
      <p>巴黎低调奢华的达人们早就追捧这个新秀，因为无论是设计，品质还是服务都物有所值哦。</p>
      <p>来看看他家的宝贝吧！<br/>最经典的当然是表带，各种皮质，各种颜色！</p>
      <p>还有皮带手套及各种小皮具</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrl18jpwv6mEkv45ibP4MXI64kr3o4CGZT7EMJjZJ2v2c74IgGFs611dRQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlKfPUBpibqJt8xdhQB3WVibibzpvjCAE4icwXRdwUbFoMMWNnCX9LhLJ5gQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlHqpWfspnpn3iaYkWbEiblQ6wTFXxqMIgRm0Rqgl0By1LdjPfV6FAhibuQ/0?wx_fmt=jpeg}}
      <p>典雅的男士款</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlXP1Bpn652j9glaW6yQJcELAaMMjwib8OX45TEWlYCqbJkfFYG1RXMiaA/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlqUuJFOHV2u1PFiaXGKeGm48XGgJGTZt8kl17LxDgKV1lSovVpBE7hKA/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrlSZavow7no7hBiaz6aUIgK8SNeVeU5h98ibd1fMxhYvUP9ibfpx4r0FHWg/0?wx_fmt=jpeg}}
      <p>经典女款Callisto</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrl1NlASJmREV4kdF6qEmwaMdf8zoYtRoOmkHPiajWIfHYeor5LvIiaVVHQ/0?wx_fmt=jpeg}}
      <p>实用能装的Dédale</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLzsHtHPJ5HcoregwCmWlqrl1vwyMG2Kx97UlBZ8fWHkVUWiauaQZ2icte4nibQowhh07kKpbmHZg7l6A/0?wx_fmt=jpeg}}
