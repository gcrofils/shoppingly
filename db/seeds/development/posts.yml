    summary: Lemarié这个名字可能即使对法国人来说也很陌生，可你知道吗？香奈儿的标志性饰品山茶花就是由这家位于巴黎近郊的始于1880年的传统手工精制作坊生产的。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-02-20
    body:       
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyhnk3hBibpztnzwYkpevmPjU4JCiaIc4c93YfZYthzxicgoiah3YXFeTNiaQ/0?wx_fmt=jpeg$$
      <p>Lemarié这个名字可能即使对法国人来说也很陌生，可你知道吗？香奈儿的标志性饰品山茶花就是由这家位于巴黎近郊的始于1880年的传统手工精制作坊生产的。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyDkMgtqlt1gT1vD6YD6Lk6MLrFA0BY1nYVla0O3ibg3pfCI0iaS0J7Ygg/0?wx_fmt=jpeg}}
      <p>所有的茶花都是纯手工制作，每一朵茶花至少有16片花瓣，要一片片碾压成型。做一朵最简单的茶花要半个小时，复杂一些的则需3－5个小时。Lemarié每年要生产四万朵茶花哦！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyicEoTVhIC7PdWxEe8Kro4jrPo43bnt4gJpiaXoib84RYBGwKLp9EJQ7ZQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyicsAyCDsXY07d9gzAuEt2MOATkXdB2kAn3m1x1ooV278azNdUHSu8Gw/0?wx_fmt=jpeg}}
      <p>除了手工花之外，Lemarié是今日法国硕果仅存的羽毛工艺作坊，制作的羽毛饰品和绣品也是极赞的！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyyhz2G73yOXb5Gib8gW3C3VnjjEPNgP5w6Hx3iaAHk7B1hdCTzxIRw9mw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsypLeFnt16WLrBIpHHNo9S7GC0ficFLQceapyq5sn3nLYojNFYSsHGpJw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyTBQ2uibsicfg9dLCqIRWgkrY0HH3dosMkSMRyLDMSibK3jTTxJ4rFxkUQ/0?wx_fmt=jpeg}}
      <p>除了Chanel，其他很多大牌如Dior, Givenchy, Lacroix, Valentino等也是Lemarié的忠实客户。</p>
      