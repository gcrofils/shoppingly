  - sprig_id: 12
    title: "Smuggler, 有腔调法国男人的爱国西服"
    summary: 著名法国骑士Kevin Staut代言国货精品Smuggler
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-09
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuHicg7ydibrjECpLDQyAuE7N5nXgsXicjEm76bbnlichMxunzuaxConL05Q/0?wx_fmt=jpeg$$
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafumkH1P470zFBFRAdntkbqPsUN7uQxvjehxoAxgAsu07SPc6KlGOWeLw/0?wx_fmt=jpeg}}
      <p>Smuggler，一个始创于1978年的法国品牌，在2000年易主之后才重获新生。新任总裁Gilles Attaf重新定义品牌，决定坚持法兰西制造，所有产品均在利摩日的自有工厂加工生产，并在2011年获得“法国原产地保证”资质。</p>
      <p>在整个欧洲经济低迷时期，这个 “国货精品”的定位独特而卖座，拨动了法国政客和消费者的爱国主义心弦。前经济振兴部长阿诺德－蒙布尔就身体力行地支持纯粹法国制造的Smuggler品牌。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafujTmq3AmqP9Ozk9IIUnqUygUsQmPqOLak53uZmjNH5icygnTZf0drdjg/0?wx_fmt=jpeg}}
      <p>为保证“法兰西制造”的品牌质量，Smuggler在选料和设计上精益求精，光布料就有1000多不同品种，并大胆采用丝麻，羊毛与羊绒，羊毛与马海毛，羊毛与丝绸的混纺面料。在设计上，Smuggler将经典与时尚完美融合，既剪裁贴身又穿着舒适</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuCsiaWwVRcibKRhklBwlq1AeHotLXF8kicVX8qZB2tHnVCriaPbria80U85A/0?wx_fmt=jpeg}}
      <p>在Smuggler专卖店里，为客人服务的不是普通店员，而是资深裁缝，会根据客人的身材做精细修改。对于要求更高的客人则可以量身定做，真正做到没有最好，只有更好。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafulWaCkwsT1BEoW5QKWFNQZB8r82b1t7v09TKJ7mNpQoAyhjo6yv5WcA/0?wx_fmt=jpeg}}
      <p>短短数年内，靠品质深入人心的Smuggler已在巴黎开出九家专卖店，并先后在波尔多，里昂，布鲁塞尔和卢森堡开店。<br/>
      这一季品牌更与著名的法国马术骑手Kevin Staut合作，推出2015年春夏系列。Kevin高贵的骑士风度将Smuggler经典雅致的设计演绎得天衣无缝。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuLxL3cialCoRibISoEnIzKaxfv7wfNKNWMowChMCp9FIz7QOLXqQQ9flg/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuiczGBaibm7pHx7crNcH4Yqiar5ssyp7xibXm1iczYhnaXTfH7SsRLHLhc7w/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuO43gtbNcHicsJ5kF5lxtibGVLxzQ6drvQcydseVDlRXnkMrwI7e6d0uw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafu5UtDPiaCiaZJ0ibfIIKicU05iamzULib11XVMozLdhn40cOE6ibVH7E4FZHFQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuicKnKhXa2nxbJ1HaA3ADicFk4aMBu0niakmuhdmeiaZ8f5kxCrWXPQA8kw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy1YfAvicmAtHrk459wtibiafuGvohLp4rTUcD44erZazWQ4joYcaKuXopAkA0ubibsb2pIvL5wYcnAOg/0?wx_fmt=jpeg}}
      
      
  - sprig_id: 13
    title: "爸爸去哪儿？法国高大上的亲子泳装Vilebrequin"
    summary: 有钱有闲有品位的法国爸爸夏天度假时穿什么牌子的泳装？答案很简单：Vilebrequin。他家的蓝色小海龟俨然成为法国休闲时尚的一大经典，稳居最有格男士泳装之宝座。
    user_id: "<%= sprig_record(User, 1).id %>"
    published_at: 2015-04-02
    body:
      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLwHUfxp3dp8UwvERreL0Jt2ia7TCjCNicqeIUXX9BMN2LhibQqtiacRXXrfWvgIsWVra2ZrqKgdkJBAgg/0?wx_fmt=jpeg$$
      <p>有钱有闲有品位的法国爸爸夏天度假时穿什么牌子的泳装？答案很简单：Vilebrequin。他家的蓝色小海龟俨然是法国休闲时尚的一大经典，稳居最有格男士泳装之宝座。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy6cRTtqHzs2aV0eqpcY8lnmH3OpwjTLZBXYsKrBmGI6u6Gj4ALPnjx1yFm0iasJlm5KB6b08oB8kg/0?wx_fmt=jpeg}}
      <p>故事得从圣托贝（Saint-Tropez）讲起。这个蓝色海岸的度假小城是法国影星性感小猫碧姬－芭铎（“BB”）的最爱，她的成名作“上帝创造了女人”就是在这里拍摄的。她如此热爱圣托贝，在此地置下别墅，“BB”也成了自由奔放的圣托贝精神象征，使这个原本悠闲的海滨小城成了法国最高大上的度假圣地之一。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy6cRTtqHzs2aV0eqpcY8lnlpm8mxH8l2KiciaRqL9aIJWF80BzrHarnuMstpubqZcDH4uG1goUHpWg/0?wx_fmt=jpeg}}
      <p>1971年夏日的一个悠长午后，年轻的体育记者FredPrysquel在圣托贝著名的咖啡馆Sénéquier的露台上晒太阳打发时间。百无聊赖中他用红白格的纸桌布剪裁出一件冲浪式的游泳短裤，与当时流行的紧身泳裤截然不同。这无心插柳的灵感导致了一个革命性泳裤品牌，Vilebrequin的诞生。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy6cRTtqHzs2aV0eqpcY8lnMRdDQP6ksBZsmLMUgCxznHemVM3McdmfXByns1OQkg4onQwNN3keOw/0?wx_fmt=jpeg}}
      <p>这款酷酷的泳装开始生产时，热爱帆船的设计者特地选用了制作三角帆的特殊布料，因为它快速易干。一经推出，Vilebrequin凭借新颖另类的设计，具有创新的材质，及其所代表的圣托贝游艇一族精神大获成功，成为体现圣托贝时尚的经典品牌，倍受追捧。一时间蓝色小海龟成为各度假圣地海滩上有品位男士的必备潮品。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy6cRTtqHzs2aV0eqpcY8lnCJ9SB0GMwgyGVzvSkPXh9IiaFl8HfPNliaQLNrHxv3b4YMBKA06TaB8A/0?wx_fmt=jpeg}}
      <p>Vilebrequin的巨大成功令其很快跻身于奢侈品牌的行列。1995年，品牌更推出“有其父必有其子”之亲子系列，走父子情深的亲情路线，成功将品牌推向一个新阶段。看着沙滩上穿着同一款泳装嬉戏的父与子，是不是萌得心都要化了？</p>
