      <p>要知道这两个经典款式都出自于同一位设计师，她就是法国 « Elle »杂志的时尚编辑TamaraTaichman。原本主修经济学的Tamara居然阴差阳错地成了时尚编辑和设计师，这当然与她对潮流趋势的天生敏感及悟性分不开。</p>
