      <p>40多年过去了，Vilebrequin每年都要设计70款泳装，围绕花卉，条纹，水果和动物四大主题，配合不同色系，可以演绎出300多款不同产品。看到人眼花缭乱！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLy6cRTtqHzs2aV0eqpcY8lnpnZGSSibZ5BudtXgibNGbFaW8NDuRWLKSXVOc5dvib8ib9vb4ex4XLdz1Q/0?wx_fmt=jpeg}}
