      $$http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyt353P9VNCBsoCYLUlcpftTiafPOzBaqbjMooibypJ1NrUjGGI6eiacEHQ/0?wx_fmt=jpeg$$
      <p>丝巾和披肩一向是女性打扮的点睛之笔，而法国女人大约是最擅长使用此类配饰的了。往往是一身简洁的单色系，只需项间一条色彩亮丽的丝巾便可教人眼前一亮，演绎十足的法国范儿。<br/>
      这期就为大家介绍一个还很私密的法国品牌。故事从圣诞节收到的一条丝巾开始，一向对印花情有独钟的我从打开盒子的那一瞬间就惊艳了：鲜艳的玫红，充满异国情调的印花，柔软的触感，细腻的光泽，实在太美了！商标上却是一个完全陌生的名字：Pétrusse Paris。 </p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyBBibzUe9LlsVJQ6r910FUmQnV19dh75PuLxLBLcUoOBibGIebic60ckzA/0?wx_fmt=jpeg}}
      <p>Pétrusse 来自品牌创始人，荷兰籍女古董商和画廊经纪人，Pétrusse Reynen的名字。怎么会改行做丝巾配饰呢？这得追溯到1996年，Pétrusse在印度旅行，一路上走来，发现当地还有很多织布工人用传统的手工工艺织造面料。各色神秘而高贵的克什米尔装饰图案给Pétrusse提供了无穷的灵感，于是一个新的配饰品牌诞生了。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsy24ibaSR2Jp44kxn8sOicTPzj3QtoM2cy8zYQwYOzicoYWAia5sWTXlR4DA/0?wx_fmt=jpeg}}
      <p>以古老东方文化为创意源泉的Pétrusse特意选用了莫卧儿风格的四叶草标志，将其重新演绎后作为品牌徽标。</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsywmoSc8jiaibQZ9NJN8ZEaHDyF10yaC4lfxHxpUfR7TIZ79qBvxofTOQg/0?wx_fmt=jpeg}}
      <p>Pétrusse Paris只使用纯天然的材质：纯棉，羊毛，真丝，当然还有克什米尔羊绒。她独特的设计风格很快受到知性法国女人的喜爱。这个起源于波尔多的品牌很快在巴黎左岸最时尚的地段开出专卖店，就在 « 美廉百货 » (Le Bon Marché) 和爱马仕左岸专卖店之间。</p>
      <p>一起来欣赏当季新品！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyibT6g4KAhLvBz5G1vakzxaUWHJHNsCJia0X8bXQ8tOZQRb4ib1qL6W7rg/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsykmEYicyzqt96ME5XkPzdu1cH82iaffeq1YsGIGkPSDPCia1MTwSk1pCmQ/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyRbcKnLtJltIgKlIUeOWKb6QLEOm7whxyib3VmZVia4e5kUFT3CxxPicmw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsy2p3JtQmmdltdJApibt4Bias07VvrNfYspu4SaGiaG8FcVM3vYesNnWDXw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyDzabicXeUjdY4RCqFM9Tp11PFaI7IuhrKboqH9tKcDyQ8YL3pick8icXw/0?wx_fmt=jpeg}}
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyx5abLpQicbibqIwMsxibhPSSKC8xm6iapQ7GMkA7LEnh009VSibxeC5Ty8A/0?wx_fmt=jpeg}}
      <p>还有男士系列哦！</p>
      {{http://mmbiz.qpic.cn/mmbiz/77N53homBLxOqrDku7UvgCglTuoLkjsyK9Wo2j6d1nQvP8zhn9jaAib6CcafTzOknCH7KEpfibvlptzdnmAxMAGw/0?wx_fmt=jpeg}}
